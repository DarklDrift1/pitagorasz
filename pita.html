<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitagorasz</title>
</head>
<body class="rye-Oswald">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
        
        .rye-Oswald {
        font-family: "Oswald", serif;
        font-weight: 400;
        font-style: normal;
        }
    </style>
    <h1 class="rye-Oswald">Pitagorasz Tétel</h1>
    <p></p>
    <p>Derékszögű háromszögpit tétel számítása</p>

    <br>
    <label for="oldalA">A Oldal:</label>
    <input type="number" name="" id="oldalA"> <br><br>
    <label for="oldalB">B Oldal:</label>
    <input type="number" id="oldalB"> <br><br>

    <button onclick="szamol()">Számol</button>
    <button onclick="reset()">Reset</button> <br> <br>
    <label for="oldalC">C Oldal:</label>
    <input type="number" name="" id="oldalC" disabled>

    <script>
        function szamol(){
        oldalA = document.getElementById('oldalA')
        oldalB = document.getElementById('oldalB')
        oldalC = document.getElementById('oldalC')
        
        oldalA.style.backgroundColor = "White"
        oldalB.style.backgroundColor = "White"
        oldalC.style.backgroundColor = "Black"

        

        if(oldalA.value == 0 || oldalB.value == 0)
        {
            if(oldalA.value == 0)
            {
                oldalA.style.backgroundColor = "Red"
            }
            if(oldalB.value == 0)
            {
                oldalB.style.backgroundColor = "Red"
            }
          window.alert("Írjon be egy számot")
          return
        }
        else
        {
            oldalC.style.background = "Green"
            oldalC.value = Math.sqrt(oldalA.value * oldalA.value + oldalB.value * oldalB.value)
        }
    }

    function reset()
    {
        oldalA = document.getElementById('oldalA')
        oldalB = document.getElementById('oldalB')
        oldalC = document.getElementById('oldalC')
        
        oldalA.style.backgroundColor = "White"
        oldalB.style.backgroundColor = "White"
        oldalC.style.backgroundColor = "Black"

        oldalA.value = 0
        oldalB.value = 0
        oldalC.value = 0
    }
        </script>
</body>
</html>
